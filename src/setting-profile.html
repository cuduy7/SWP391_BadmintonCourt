    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const userRef = document.getElementById("user-ref");
        const userMenu = document.getElementById("user-menu");

        userRef.addEventListener("click", function (event) {
          event.preventDefault(); // Ngăn chặn hành động mặc định của thẻ <a>
          userMenu.classList.toggle("hidden");
        });

        document.addEventListener("click", function (event) {
          if (
            !userRef.contains(event.target) &&
            !userMenu.contains(event.target)
          ) {
            userMenu.classList.add("hidden");
          }
        });
      });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const uploadContainer = document.getElementById("upload-container");
        const fileInput = document.getElementById("file-input");

        uploadContainer.addEventListener("click", () => {
          fileInput.click();
        });

        fileInput.addEventListener("change", (event) => {
          const files = event.target.files;
          if (files.length > 0) {
            handleFiles(files);
          }
        });

        uploadContainer.addEventListener("dragover", (event) => {
          event.preventDefault();
          event.stopPropagation();
          uploadContainer.classList.add("border-blue-500");
        });

        uploadContainer.addEventListener("dragleave", (event) => {
          event.preventDefault();
          event.stopPropagation();
          uploadContainer.classList.remove("border-blue-500");
        });

        uploadContainer.addEventListener("drop", (event) => {
          event.preventDefault();
          event.stopPropagation();
          uploadContainer.classList.remove("border-blue-500");
          const files = event.dataTransfer.files;
          if (files.length > 0) {
            handleFiles(files);
          }
        });

        function handleFiles(files) {
          for (let i = 0; i < files.length; i++) {
            const file = files[i];
            if (file.size > 2 * 1024 * 1024) {
              alert("File size must be less than 2MB");
              continue;
            }
            const reader = new FileReader();
            reader.onload = function (e) {
              const imageUrl = e.target.result;
              displayImage(imageUrl);
            };
            reader.readAsDataURL(file);
          }
        }

        function displayImage(imageUrl) {
          const img = document.createElement("img");
          img.src = imageUrl;
          img.classList.add(
            "rounded-lg",
            "object-cover",
            "w-full",
            "h-full",
            "border",
            "border-black",
            "border-opacity-10"
          );
          uploadContainer.innerHTML = "";
          uploadContainer.appendChild(img);
        }
      });
    </script>
